<!DOCTYPE html>
<html>
<head>
	<title>Test Seed Generation</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id='results'></div>
	<script type="text/javascript">
		window.SHAPES = {}

		function renderSeed(type, seed) {
			let r = $.gen(seed)
			shapes = $.rs(r, 100, 100, SHAPES[type].shapes);

			con = $.ce('div')
		    $.ac(results, con)
		    cnt = $.write($.ce('div'), type + ':' + seed)
		    $.ac(con, cnt)
		    cnv = $.ce('canvas');
		    $.ac(con, cnv);
		    ctx = $.gc(cnv)
		    shapes.forEach(rs => $[rs.r ? 'dc' : 'dp'](ctx, rs))
		}

		window.addEventListener('load', () => {
			renderSeed('clouds', 72)
			renderSeed('computerterminal', 360058)
			renderSeed('person', 430393)
			renderSeed('rocket', 4119618)
		})
	</script>
	<script src='../js/renderer.js'></script>
	<script src='./fitness/clouds.js'></script>
	<script src='./fitness/computerterminal.js'></script>
	<script src='./fitness/person.js'></script>
	<script src='./fitness/rocket.js'></script>
</body>
</html>
