		window.SHAPES = {}

		function renderSeed(type, seed) {
			let r = $.getRandomNumberGenerator(seed)
			shapes = $.getRandomShapes(r, 100, 100, SHAPES[type].shapes);

			con = $.createElement('div')
	    $.appendChild(results, con)
	    cnt = $.write($.createElement('div'), type + ':' + seed)
	    $.appendChild(con, cnt)
	    cnv = $.createElement('canvas');
	    $.appendChild(con, cnv);
	    ctx = $.getContext(cnv)
	    shapes.forEach(rs => $[rs.r ? 'drawCircle' : 'drawPolygon'](ctx, rs))
		}
