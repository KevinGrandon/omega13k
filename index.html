<!DOCTYPE html>
<html>
<head>
	<title>Omega 13k</title>
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
	<div id='w'>
		<canvas id='f' width=800 height=600></canvas>
		<div id="o">
			<h1>Game Over</h1>
			<p>Your ship has been destroyed and reassimilated into the robot swarm.</p>
			<p>The swarm moves on to destroy the Earth.</p>
			<p>Refresh to play again.</p>
		</div>
		<div id="i">
			<h1>You Won!</h1>
			<p>You destroyed all of your enemies and can live out the rest of your days in peace.</p>
		</div>
	</div>
	<ul>
		<li><strong>Controls</strong> <a id='close' href="#">Close</a></li>
		<li>Rewind: spacebar</li>
		<li><button id='pause'>Pause</button></li>
		<li><button id='slow'>Slow</button></li>
		<li><button id='normal'>Normal</button></li>
		<li><button id='fast'>Fast Forward</button></li>
	</ul>
	<script src='js/lib/jsfxr.min.js'></script>
	<script src="js/init.js"></script>
	<script src="js/const.js"></script>

	<script src="js/audio.js"></script>
	<script src="js/dom.js"></script>
	<script src="js/drawing.js"></script>
	<script src="js/enemySpec.js"></script>
	<script src="js/geometry.js"></script>
	<script src="js/keyboard.js"></script>
	<script src="js/levels.js"></script>
	<script src="js/rand.js"></script>
	<script src="js/render.js"></script>
	<script src="js/shaders.js"></script>
	<script src="js/math.js"></script>
	<script src="js/path.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
